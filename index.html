<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nandi AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 12px;
      padding: 15px;
    }
    h2 { text-align: center; }
    #messages {
      height: 300px;
      overflow-y: auto;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg { margin: 6px 0; }
    .user { color: #38bdf8; }
    .bot { color: #a7f3d0; }
    input {
      width: 75%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 23%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat">
    <h2>Nandi AI ðŸ¤–</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function addMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMsg("You: " + text, "user");

      const res = await fetch("YOUR_RENDER_BACKEND_URL/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMsg("Nandi AI: " + data.reply, "bot");
    }
  </script>
</body>
</html>
